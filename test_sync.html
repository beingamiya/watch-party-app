<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { display: flex; gap: 20px; margin-top: 20px; }
        .test-window { border: 1px solid #ccc; padding: 15px; width: 400px; background: #f9f9f9; }
        .status { margin: 10px 0; padding: 8px; background: #e9ecef; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 12px; cursor: pointer; }
        .log { max-height: 200px; overflow-y: auto; background: white; border: 1px solid #ddd; padding: 10px; margin-top: 10px; font-size: 12px; }
        h1 { color: #333; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Media Synchronization Test</h1>
    <p>This automated test verifies that media synchronization works properly between multiple users.</p>
    
    <div class="test-container">
        <div class="test-window">
            <h3>User 1 (Host)</h3>
            <div id="user1-status" class="status">Not connected</div>
            <button onclick="connectUser1()">Connect User 1</button>
            <button onclick="loadYouTubeVideo()">Load YouTube Video</button>
            <button onclick="loadLocalVideo()">Load Local Video</button>
            <div id="user1-log" class="log"></div>
        </div>
        
        <div class="test-window">
            <h3>User 2 (Remote)</h3>
            <div id="user2-status" class="status">Not connected</div>
            <button onclick="connectUser2()">Connect User 2</button>
            <div id="user2-log" class="log"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let user1Socket = null;
        let user2Socket = null;
        const roomId = 'test-room-123';
        
        function log(message, user, type = 'info') {
            const logDiv = document.getElementById(`user${user}-log`);
            const entry = document.createElement('div');
            entry.style.color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'black';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[User${user}] ${message}`);
        }
        
        function updateStatus(status, user) {
            const statusDiv = document.getElementById(`user${user}-status`);
            statusDiv.textContent = status;
            statusDiv.className = 'status ' + (status.includes('Connected') ? 'success' : '');
        }
        
        function connectUser1() {
            if (user1Socket) {
                user1Socket.disconnect();
            }
            
            user1Socket = io('http://localhost:3000');
            
            user1Socket.on('connect', () => {
                log('Connected to server', 1, 'success');
                user1Socket.emit('room-join', { roomId, username: 'User1' });
            });
            
            user1Socket.on('room-joined', (data) => {
                updateStatus('Connected to room', 1);
                log(`Joined room: ${data.roomId}`, 1, 'success');
            });
            
            user1Socket.on('user-joined', (data) => {
                log(`User joined: ${data.username}`, 1, 'info');
            });
            
            user1Socket.on('media-loaded', (data) => {
                log(`Media loaded by ${data.username}: ${data.source}`, 1, 'info');
            });
            
            user1Socket.on('media-sync', (data) => {
                log(`Media sync: ${data.type} at ${data.currentTime}s`, 1, 'info');
            });
        }
        
        function connectUser2() {
            if (user2Socket) {
                user2Socket.disconnect();
            }
            
            user2Socket = io('http://localhost:3000');
            
            user2Socket.on('connect', () => {
                log('Connected to server', 2, 'success');
                user2Socket.emit('room-join', { roomId, username: 'User2' });
            });
            
            user2Socket.on('room-joined', (data) => {
                updateStatus('Connected to room', 2);
                log(`Joined room: ${data.roomId}`, 2, 'success');
            });
            
            user2Socket.on('user-joined', (data) => {
                log(`User joined: ${data.username}`, 2, 'info');
            });
            
            user2Socket.on('media-loaded', (data) => {
                log(`Media loaded by ${data.username}: ${data.source}`, 2, 'success');
                updateStatus('Media loaded - should auto-play!', 2);
                log('ðŸŽ¬ Media should now auto-play for User 2', 2, 'success');
            });
            
            user2Socket.on('media-sync', (data) => {
                log(`Media sync: ${data.type} at ${data.currentTime}s`, 2, 'info');
            });
        }
        
        function loadYouTubeVideo() {
            if (!user1Socket) {
                alert('Connect User 1 first');
                return;
            }
            
            const youtubeUrl = 'https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1';
            user1Socket.emit('media-load', { 
                type: 'video', 
                source: youtubeUrl 
            });
            log(`Loading YouTube video: ${youtubeUrl}`, 1, 'info');
        }
        
        function loadLocalVideo() {
            if (!user1Socket) {
                alert('Connect User 1 first');
                return;
            }
            
            const localVideoUrl = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            user1Socket.emit('media-load', { 
                type: 'video', 
                source: localVideoUrl 
            });
            log(`Loading local video: ${localVideoUrl}`, 1, 'info');
        }
        
        // Auto-connect both users when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                connectUser1();
                setTimeout(() => connectUser2(), 1000);
            }, 1000);
        });
    </script>
</body>
</html>
